<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML的图片元素</title>
</head>
    <h1>图片</h1>
    <img src="img/logo.png" alt="logo">
    <h1>图片元素的属性</h1>
    <img src="img/logo.png" alt="logo" width="150" height="50">

    <img src="img/logo.png" alt="logo" width="450" height="150">
