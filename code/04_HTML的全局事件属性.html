<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML 的全局事件属性</title>
</head>
<body>
    输入文本框：<input type="text" id="source"><br/>
    <button onclick="document.getElementById('target').value
    =document.getElementById('source').value">单击将复制文本到目标框</button><br/>
    目标文本框：<input type="text" id="target"/><br>
</body>
</html>
