<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HTML 的表格元素</title>
</head>
<body>
   
   <table>
        <caption>学生成绩单</caption>
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>英语</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>90</td>
            <td>92</td>
            <td>98</td>
        </tr>
   </table>
   <br/> 
   <!-- table常用属性 -->
   <table border="1"  cellpadding="10" cellspacing="10">
    <caption>学生成绩单</caption>
    <tr>
        <th>姓名</th>
        <th>语文</th>
        <th>数学</th>
        <th>英语</th>
    </tr>
    <tr>
        <td>张三</td>
        <td>90</td>
        <td>92</td>
        <td>98</td>
    </tr>
</table>
<br/>
<!-- td常用属性 -->
<table border="1" cellspacing="0">
    <caption>会议日程</caption>
    <tr>
        <th>时间</th>
        <th colspan="2">内容</th>
    </tr>
    <tr>
        <td rowspan="2">10.23下午</td>
        <td colspan="2">会议报道注册</td>
    </tr>
    <tr>
        <td>科普讲座</td>
        <td>纳米化学论坛</td>
    </tr>
</table>
<br/>
<!-- thead tbody tfoot 内容分组 -->
<table border="1">
   <thead>
    <tr>
        <td>类别</td>
        <td>注册费</td>
    </tr>
   </thead>
   <tbody>
    <tr>
        <td>项目1</td>
        <td>2000</td>
    </tr>
    <tr>
        <td>项目2</td>
        <td>3000</td>
    </tr>
   </tbody>
   <tfoot>
    <tr>
        <td>总计</td>
        <td>5000</td>
    </tr>
   </tfoot>
</table>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</body>
</html>
