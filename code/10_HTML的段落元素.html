    <p>那是力争上游的一种树，笔直的干，笔直的枝。它的干呢，通常是丈把高，像是加以人工似的(shide)，一丈以内，绝无旁枝;它所有的桠(yā)枝呢，一律向上，而且紧靠拢，也像是加以人工似的，成为一束，绝无横斜逸出(héng xié yi chū);它的宽大的叶子也是片片向上，几乎没有斜生的，更不用说倒垂了;它的皮，光滑而有银色的晕圈(yùn quān)，微微泛出淡青色。这是虽在北方的风雪的压迫下却保持着倔强(juéjiàng)挺立的一种树!哪怕只有碗来粗细罢，它却努力向上发展，高到丈许，两文，参天耸立，不折不挠，对抗着西北风。</p>
    <p>这就是白杨树，西北极普通的一种树，然而绝不是平凡的树!</p>
