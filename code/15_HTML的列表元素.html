<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>HTML 的列表元素</title>
</head>

<body>
    <h1>无序列表</h1>
    <ul type="circle">
        <li>北京</li>
        <li>天津</li>
        <li>河北</li>
    </ul>
    <ul type="square">
        <li>北京</li>
        <li>天津</li>
        <li>河北</li>
    </ul>
    <ul type="disc">
        <li>北京</li>
        <li>天津</li>
        <li>河北</li>
    </ul>
    <ul type="none">
        <li>北京</li>
        <li>天津</li>
        <li>河北</li>
    </ul>
    <h1>有序列表</h1>
    <ol type="A">
        <li>北京</li>
        <li>天津</li>
        <li>河北</li>
    </ol>
    <ol type="I">
        <li>北京</li>
        <li>天津</li>
        <li>河北</li>
    </ol>
    <ol type="a">
        <li>北京</li>
        <li>天津</li>
        <li>河北</li>
    </ol>
    <ol type="i">
        <li>北京</li>
        <li>天津</li>
        <li>河北</li>
    </ol>
    <ol type="1">
        <li>北京</li>
        <li>天津</li>
        <li>河北</li>
    </ol>
    <ol type="1" start="2">
        <li>北京</li>
        <li>天津</li>
        <li>河北</li>
    </ol> 
    <h1>定义列表</h1>
    <dl>
        <dt>城市</dt>
        <dd>北京</dd>
        <dd>天津</dd>
        <dd>河北</dd>
    </dl>
    
</body>
</html>
